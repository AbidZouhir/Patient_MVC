<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn  btn-primary">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>ID</td><td>Nom</td><td>Date Naissance</td><td>Malade</td><td>Score</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listePatients}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getNom()}"></td>
                    <td th:text="${p.getDateNaissance()}"></td>
                    <td th:text="${p.isMalade()}"></td>
                    <td th:text="${p.getScore()}"></td>
                    <td><a onclick="return confirm('Etes vous sure de vouloir supprimer? ')" class="btn btn-danger" th:href="@{delete(id=${p.getId()},keyword=${keyword},page=${currentPage})}" type="submit">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage ? 'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}" th:text="${status.index}"
                    th:href="@{index(page=${status.index},keyword=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
